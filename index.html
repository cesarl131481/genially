<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AR con Genially</title>

  <!-- Librerías base -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  

  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: auto; /* ✅ Cambiado de "none" a "auto" */
      z-index: 10;
    }
    
    /* Asegurar que la escena A-Frame no bloquee clicks */
    a-scene {
      pointer-events: none;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./marcadores/targets1.mind;"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">
    <a-entity id="marcador" mindar-image-target="targetIndex: 0"></a-entity>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <div id="canvas-container"></div>

  <script src="js/canvas.js"></script>
</body>
</html>
